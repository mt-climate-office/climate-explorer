        async function get_df(f) {

    function createChart(data) {
        const years = data.map(row => parseInt(row.date.split('-')[0]));
        const values = data.map(row => row.value);

        // Calculate trend line if fit is true
        let trendLineData = [];
        // Calculate basic statistics
        const n = years.length;
        const sumX = years.reduce((a, b) => a + b, 0);
        const sumY = values.reduce((a, b) => a + b, 0);
        const sumXY = years.reduce((acc, x, i) => acc + x * values[i], 0);
        const sumXX = years.reduce((acc, x) => acc + x * x, 0);

        const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
        const intercept = (sumY - slope * sumX) / n;

        // Calculate p-value for slope
        const meanX = sumX / n;
        const meanY = sumY / n;
        const predictedY = years.map(x => slope * x + intercept);
        const residuals = values.map((y, i) => y - predictedY[i]);
        const SSE = residuals.reduce((a, b) => a + b * b, 0);
        const SSX = years.reduce((a, x) => a + (x - meanX) * (x - meanX), 0);
        const MSE = SSE / (n - 2);
        const slopeStdError = Math.sqrt(MSE / SSX);
        const tStat = slope / slopeStdError;
        const degreesOfFreedom = n - 2;

        // Two-tailed p-value approximation
        const pValue = 2 * (1 - tCDF(Math.abs(tStat), degreesOfFreedom));

        if (pValue < 0.05) {
            datasets.push({
                label: 'Trend Line',
                data: trendLineData,
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderDash: [5, 5],
                pointRadius: 0,
                tension: 0
            });
        }
        // Helper function for t-distribution CDF approximation
        function tCDF(t, df) {
            const x = df / (df + t * t);
            let a = df / 2;
            const b = 0.5;
            return 1 - betaIncomplete(a, b, x);
        }

        // Beta incomplete function approximation
        function betaIncomplete(a, b, x) {
            const maxIterations = 100;
            let sum = 0;
            let term = x ** a * (1 - x) ** b;
            for (let i = 0; i < maxIterations; i++) {
                sum += term;
                term = term * x * (a + i) / (i + 1);
                if (Math.abs(term) < 1e-10) break;
            }
            return sum;
        }

        const ctx = document.getElementById('historical-plot');
        if (historical_chart_instance) {
            historical_chart_instance.destroy();
        }
        
        const datasets = [{

            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            pointRadius: 4,

        }];


        historical_chart_instance = new Chart(ctx, {

    }

        // Store layers for the control panel
        var overlayMaps = {};

        // Create the layer control immediately with baseLayers (first argument) instead of overlays
        const baseMaps = L.control.layers({}, null, {
            collapsed: false,

        }).addTo(map);
        
        let current_layer = null;

        async function addCOG(url, name_, display = false, time_) {
            try {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const georaster = await parseGeoraster(arrayBuffer);
            
            const min = georaster.mins[0];
            const max = georaster.maxs[0];
            var layer = new GeoRasterLayer({
                georaster: georaster,
                opacity: 0.7,
                updateWhenZooming: false,
                pixelValuesToColorFn: function(pixelValues) {
                var pixelValue = pixelValues[0];
                if (pixelValue === -32767) return null;
                return `rgba(${Math.round((pixelValue - min) / (max - min) * 255)}, 0, 0, 1)`;
                },
                resolution: 256
            });
            
            layer.name = name_;
            layer.time = time_;

            // baseMaps.addBaseLayer(layer, name_);
            if (current_layer !== null) {
                map.removeLayer(current_layer);
            }
            current_layer = layer;

            if (display) {
                current_layer.addTo(map);
            }


            } catch (error) {
            console.error('Error loading COG:', error);
            }
        }

        async function loadFlatGeobufLayer(url, layerId, layerName, add_to_group = true, style = {
            fillColor: "rgba(0, 0, 0, 0)",
            fillOpacity: 0.9,
            color: "black",
            weight: 1
        }) {
            try {
                // Create a feature group for the layer
                const layerGroup = L.featureGroup();
                const response = await fetch(url);
                
                for await (const feature of flatgeobuf.deserialize(response.body)) {
                    var feat = L.geoJSON(feature, {
                    style: () => style,
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && add_to_group) {
                        layer.bindTooltip(
                            feature.properties.name
                        );
                        }
                    }
                    })
                    
                    if (add_to_group) {
                        feat.addTo(layerGroup);
                    } else {
                        feat.addTo(map);
                    }
                }

                if (add_to_group) {
                    // Add the layer to the overlay maps object
                    overlayMaps[layerId] = layerGroup;
                    baseMaps.addBaseLayer(layerGroup, layerName);
                }

                if (Object.keys(overlayMaps).length === 1) {
                    layerGroup.addTo(map);
                }
            } catch (error) {
                console.error(`Error loading FlatGeobuf layer ${layerId}:`, error);
            }
        }
